{% extends 'base.html' %}

{% block content %}
<style>
    .delete-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .delete-container h1 {
        font-size: 24px;
        font-weight: bold;
        color: #dc3545;
    }

    .delete-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .delete-btn {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }

    .cancel-btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #333;
        background: #f8f9fa;
        text-decoration: none;
        border-radius: 8px;
        margin-left: 10px;
        transition: background 0.3s ease;
    }

    .cancel-btn:hover {
        background: #e2e6ea;
    }
</style>

<div class="delete-container">
    <h1>Delete Dish</h1>
    <p>Are you sure you want to delete this dish? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="{% url 'restaurant_list' %}" class="cancel-btn">Cancel</a>
    </form>
</div>

{% endblock %}
