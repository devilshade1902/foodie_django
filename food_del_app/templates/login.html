{% extends 'base.html' %}

{% block content %}
<!-- Message Alerts at the Top -->
{% if messages %}
<div class="d-flex justify-content-center mt-3">
    <div class="col-md-6">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center text-danger shadow-sm fade show" role="alert" style="border-radius: 8px;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="p-3">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Signup here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000); // Auto-close alerts after 5 seconds
</script>

{% endblock %}
