{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Update Restaurant</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}  <!-- Renders the form fields -->
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'restaurant_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
